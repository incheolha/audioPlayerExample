

<div class="row mt-5">
  <div class="col-md-6 mx-auto">

      <!--Card Success-->
      <div class="card info-color text-center z-depth-2 col-md-12">
          <div class="card-body">
            <div class="row">
              <div class="col-md-12 mx-auto">
              <mdb-progressbar value="50" 
              min="0" 
              max="100" 
              type="info" 
              aria-valuenow="50" 
              aria-valuemin="0" 
              aria-valuemax="100">Blue</mdb-progressbar>
            </div>
          </div>
          <div *ngIf="pauseReplayChecked">
              <button  
                      (click)="onPlay()"
                      class="btn btn-primary waves-light" 
                      mdbWavesEffect>
                      <i class="fa fa-play"></i>
              </button>
            </div>
            <div *ngIf="!pauseReplayChecked">
              <button 
                      (click)="onPause()"
                      class="btn btn-default waves-light" 
                      mdbWavesEffect>
                      <i class="fa fa-pause"></i>
              </button>
            </div>
              <button 
                      (click)="onStop()"
                      class="btn btn-default waves-light" 
                      mdbWavesEffect>
                      <i class="fa fa-stop"></i></button>
              <button 
                      (click)="onVolumeOff()"
                      class="btn btn-default waves-light" 
                      mdbWavesEffect>
                      <i class="fa fa-volume-off"></i></button>
              <button 
                      (click)="onVolumeUp()"
                      class="btn btn-default waves-light" 
                      mdbWavesEffect>
                      <i class="fa fa-volume-up"></i></button>
              <button 
                      (click)="onVolumeDown()"
                      class="btn btn-default waves-light" 
                      mdbWavesEffect>
                      <i class="fa fa-volume-down"></i></button>                                   
          </div>
      </div>
      <!--/.Card Success-->
      <div class="row">
          <div class="col-md-12 mx-auto">
            <audio controls>
              <source src="../assets/Track_028.mp3">
            </audio>
          </div>
        </div>
  </div>
  
 
</div>
